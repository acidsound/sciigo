<head>
  <title>Sciigo</title>
</head>

<body>
{{> head}}
{{> main}}
</body>
<template name="head">
  <div class="pull-right">
    {{> loginButtons}}
  </div>
  <div class="well">
    <h1>Hello Sciigo!</h1>
    <p>이 서버는 {{ROOT_URL}}에서 동작 중입니다.</p>
    <p>서버 오픈 시각 : {{uptime}}</p>
  </div>
</template>

<template name="main">
  {{#if loginUser}}
  {{> formMessage}}
  {{/if}}
  <ul>
    {{#each messages}}
    <li class="row">
      <div class="span2">
        <label class="label label-{{userType}}">{{userName}}}</label>
      </div>
      <div class="span8">
        <span>{{message}}}</span>
      </div>
      <div class="span2 timeago">{{timeAgo}}</div>
    </li>
    {{/each}}
  </ul>
</template>

<template name="formMessage">
  <form class="form-inline row" action="javascript:;">
    <label class="span2 control-label" for="inputMessage">
      {{userName}}
    </label>
    <div class="span8">
      <input type="text" id="inputMessage" class="input-xxlarge" placeholder="어서 말을 해">
    </div>
    <div class="span2">
      <button type="submit" class="btn"><i class="icon-pencil"></i></button>
    </div>
  </form>
</template>
