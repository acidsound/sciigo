<head>
  <title>Sciigo</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
	<div class="pull-right">
		{{> loginButtons}}
	</div>
	<div class="well">
	  <h1>Hello Sciigo!</h1>
	  <p>서버 오픈 시각 : {{uptime}}</p>
	</div>
  {{greeting}}
  <input type="button" value="Click" class="btn"/>
  <hr/>
  <ul>
  	{{#each messages}}
  	<li class="row">
	  	<div class="span2">
	  		<label class="label label-{{userType}}">{{userName}}}</label>
	  	</div>
	  	<div class="span10">
	  		<span>{{message}}}</span>
	  	</div>
  	</li>
  	{{/each}}
	</ul>
</template>
